<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>register </title>
<link rel="stylesheet" href="resources/register.css" type="text/css"></link>
</head>

<body>
  <header> Create you account</header>
  
  <div>
     <form action="http://localhost:8080/JinSungMin_reg/MemberServlet?key=join" method="post">
  
  <fieldset>
    <legend> Pet Information</legend>
    <ul>
    <li>ID : <input type="text" name="id" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>PET_NAME : <input type="text" name="pet_name" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>PET_SEX : <input type="text" name="pet_sex" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>KIND : <input type="text" name="kind" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>OWNER_NAME : <input type="text" name="owner_name" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>MOBILE : <input type="text" name="mobile" autofocus required placeholder="공백없이 입력하세요"> </li>
    <li>ADDRESS : <input type="text" name="address" autofocus required placeholder="공백없이 입력하세요"> </li>
    
    </ul>
  </fieldset>
  <br>
  <fieldset>
    <input type="submit" name="submit" value="작성 완료">
    <input type="reset" name="reset" value="다시 작성">
  </fieldset>
  </form>
  </div>
</body>
</html>
